<!DOCTYPE html>
<html lang=en-us>
  <head>
    <meta charset="utf-8">
    <title>jQuery Flashedit</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <h1>jQuery Flashedit</h1>
      <h5>by Chris Roth</h5>

      <form id="me" action="http://localhost:9876/user" role="form">
        <dl class="dl-horizontal">
          <dt>First Name</dt>
          <dd>
            <span class="editable" data-name="first_name" data-class="form-control">Chris</span>
            <div class="editable-container" style="">
              <input type="text" name="first_name" class="form-control" value="Chris">
              <button type="submit" class="btn btn-default">Update Me</button>
              <button class="btn btn-default editable-cancel">Cancel Me</button>
            </div>
          </dd>
          <dt>Last Name</dt>
          <dd>
            <span class="editable" data-name="last_name" data-class="form-control">Roth</span>
          </dd>
          <dt>Email</dt>
          <dd>
            <span class="editable" data-name="email" data-class="form-control">chris@cjroth.com</span>
          </dd>
          <dt>Favorite Crop</dt>
          <dd>
            <span class="editable" data-name="commodity" data-options="corn:Corn;wheat:Wheat;" data-class="form-control">Corn</span>
          </dd>
        </dl>
      </form>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.flashback.js"></script>
    <script src="jquery.flashedit.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {

        $('.editable')
          .flashedit()
          .on('edit-start', onEditStart)
          .on('view-start', onViewStart)

        function onEditStart(e, editable) {
          console.debug('editing "' + editable.$input.attr('name') + '"');
        }

        function onViewStart(e, editable) {
          console.debug('viewing "' + editable.$input.attr('name') + '"');
        }

      });
    </script>

  </body>
</html>
